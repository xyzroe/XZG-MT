name: ðŸ“¦ Firmware Request
description: Request to add a new firmware to the cloud repository
title: "[Firmware] "
labels: ["firmware"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a firmware to add!
        
  - type: input
    id: firmware-name
    attributes:
      label: Firmware Name
      placeholder: ex. Z2M Coordinator, Thread Border Router
    validations:
      required: true
      
  - type: input
    id: target-device
    attributes:
      label: Target Device/Chip
      placeholder: ex. CC2652P, EFR32MG21, ESP32
    validations:
      required: true
      
  - type: input
    id: project-source
    attributes:
      label: Project/Source
      description: Link to original project or repository
      placeholder: https://github.com/...
    validations:
      required: true
      
  - type: input
    id: version
    attributes:
      label: Firmware Version
      placeholder: ex. v1.2.3
      
  - type: textarea
    id: why
    attributes:
      label: Why Add This Firmware?
      description: Explain why this firmware should be included
    validations:
      required: true
      
  - type: textarea
    id: special-requirements
    attributes:
      label: Special Requirements
      description: Any special flashing requirements or notes
      
  - type: textarea
    id: additional
    attributes:
      label: Related Links
      description: Add any relevant links (project homepage, documentation, GitHub repo, etc.)
