name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'feat'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: 'ğŸ“˜ Documentation'
    labels:
      - 'chore'
      - 'docs'
      - 'documentation'
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
template: |
  $CHANGES

autolabeler:
  - label: 'feature'
    title:
      - '/^feat:/i'
      - '/^feature:/i'
  - label: 'fix'
    title:
      - '/^fix:/i'
      - '/^bug:/i'
  - label: 'documentation'
    title:
      - '/^docs:/i'
      - '/^chore:/i'
    files:
      - '*.md'
      - 'docs/**/*'
      - 'README*'